<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="user">
      <div class="user-info">
        <div class="user-info-photo">
          <img src="/images/image-jeremy.png" alt="">
        </div>
        <div class="user-info-title-name">
          <p class="reported-of">Reported for</p>
          <p class="name-user">Jeremy Robson</p>
        </div>
      </div>
      <div class="user-period-buttons">
        <button class="user-button">Daily</button>
        <button class="user-button">Weekly</button>
        <button class="user-button">Monthly</button>
      </div>
    </div>

    <div class="box-background work">
      <div class="box-content">
        <div class="box-header">
          <p>Work</p>
          <img class="options-svg" src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="data-box">
          <p class="data-box-hours">5hrs</p>
          <p class="data-box-prev">Previous - 7hrs</p>
        </div>
      </div>


    </div>

    <div class="box-background play">
      <div class="box-content">
        <div class="box-header">
          <p>Play</p>
          <img class="options-svg" src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="data-box">
          <p class="data-box-hours"> 1hr</p>
          <p class="data-box-prev">Previous - 2hrs</p>
        </div>
      </div>


    </div>

    <div class="box-background study">
      <div class="box-content">
        <div class="box-header">
          <p>Study</p>
          <img class="options-svg" src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="data-box">
          <p class="data-box-hours">0hrs</p>
          <p class="data-box-prev">Previous - 1hr</p>
        </div>
      </div>


    </div>

    <div class="box-background exercise">
      <div class="box-content">
        <div class="box-header">
          <p>Exercise</p>
          <img class="options-svg" src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="data-box">
          <p class="data-box-hours">1hrs</p>
          <p class="data-box-prev">Previous - 1hr</p>
        </div>
      </div>


    </div>

    <div class="box-background social">
      <div class="box-content">
        <div class="box-header">
          <p>Social</p>
          <img class="options-svg" src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="data-box">
          <p class="data-box-hours">1hrs</p>
          <p class="data-box-prev">Previous - 3hrs</p>
        </div>
      </div>


    </div>

    <div class="box-background self-care">
      <div class="box-content">
        <div class="box-header">
          <p>Self Care</p>
          <img class="options-svg" src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="data-box">
          <p class="data-box-hours">0hrs</p>
          <p class="data-box-prev">Previous - 1hrs</p>
        </div>
      </div>


    </div>

  </div>

</body>

</html>
